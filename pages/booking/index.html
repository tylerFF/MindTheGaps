<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Growth Gap Scan â€” MindtheGaps</title>
  <style>
    /* Reset + base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a2e;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* Layout */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1.25rem;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #16213e;
      margin-bottom: 0.25rem;
    }
    .header p {
      font-size: 0.95rem;
      color: #555;
    }

    /* Success banner */
    .success-banner {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .success-banner strong {
      color: #155724;
    }
    .success-banner p {
      color: #155724;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #16213e;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    /* Calendly container */
    .calendly-container {
      min-height: 660px;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Loading state for widget */
    .widget-loading {
      text-align: center;
      padding: 3rem 1rem;
      color: #6c757d;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container { padding: 1.25rem 1rem; }
      .card { padding: 1.25rem; }
      .calendly-container { min-height: 700px; }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Book Your 45-Minute Growth Gap Scan</h1>
      <p>MindtheGaps Business Diagnostic</p>
    </div>

    <div class="success-banner">
      <strong>Payment confirmed!</strong>
      <p>Choose a time below to meet with your facilitator.</p>
    </div>

    <div class="card">
      <h2>Select Your Appointment Time</h2>
      <p>Pick a 45-minute slot that works for you. You'll receive a calendar invite with a Google Meet link.</p>

      <div class="calendly-container">
        <div id="widget-loading" class="widget-loading">
          <p>Loading calendar...</p>
        </div>
        <!-- Calendly inline widget -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/marc-tribeon/45-minute-growth-gap-scan" style="min-width:320px;height:660px;"></div>
      </div>
    </div>

  </div>

  <!-- Calendly embed script -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    // Hide loading message once Calendly widget loads
    (function () {
      var check = setInterval(function () {
        var iframe = document.querySelector('.calendly-inline-widget iframe');
        if (iframe) {
          document.getElementById('widget-loading').style.display = 'none';
          clearInterval(check);
        }
      }, 500);
      // Stop checking after 15 seconds
      setTimeout(function () { clearInterval(check); }, 15000);
    })();
  </script>
</body>
</html>
