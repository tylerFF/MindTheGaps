<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoring Your Results | MindtheGaps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #4A5D73;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #F00000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .submessage {
      font-size: 1rem;
      opacity: 0.8;
    }

    .error-container {
      display: none;
    }

    .error-container.visible {
      display: block;
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .error-details {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    .retry-button {
      background-color: #F00000;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-button:hover {
      background-color: #cc0000;
    }

    .loading-container.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading-container" id="loadingContainer">
      <div class="spinner"></div>
      <p class="message">Scoring your results...</p>
      <p class="submessage">This will only take a moment</p>
    </div>

    <div class="error-container" id="errorContainer">
      <div class="error-icon">⚠️</div>
      <p class="error-message">We couldn't load your results</p>
      <p class="error-details">Something went wrong while processing your quiz. Please try again or contact us if the problem persists.</p>
      <button class="retry-button" onclick="location.reload()">Try Again</button>
    </div>
  </div>

  <script>
    (function() {
      const MAX_ATTEMPTS = 10;
      const POLL_INTERVAL = 1500;
      const API_BASE = 'https://mtg-quiz-webhook.mindthegaps-biz-account.workers.dev';

      let attempts = 0;

      function getSessionId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('sid');
      }

      function showError() {
        document.getElementById('loadingContainer').classList.add('hidden');
        document.getElementById('errorContainer').classList.add('visible');
      }

      async function pollForResults(sid) {
        attempts++;

        try {
          const response = await fetch(`${API_BASE}?sid=${encodeURIComponent(sid)}`);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();

          if (data.resultsUrl) {
            window.location.href = data.resultsUrl;
            return;
          }

          if (attempts < MAX_ATTEMPTS) {
            setTimeout(() => pollForResults(sid), POLL_INTERVAL);
          } else {
            showError();
          }
        } catch (error) {
          console.error('Poll attempt failed:', error);

          if (attempts < MAX_ATTEMPTS) {
            setTimeout(() => pollForResults(sid), POLL_INTERVAL);
          } else {
            showError();
          }
        }
      }

      function init() {
        const sid = getSessionId();

        if (!sid) {
          showError();
          return;
        }

        pollForResults(sid);
      }

      init();
    })();
  </script>
</body>
</html>
